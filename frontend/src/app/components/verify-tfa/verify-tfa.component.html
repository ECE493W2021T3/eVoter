<div class="centered-content">
    <form [formGroup]="TFAForm" (ngSubmit)="onSubmit()" style="width: 30%;">
        <mat-card fxLayout="column" style="padding: 40px;">
            <h1 class="title">Two factor authentication</h1>
            <p>Please enter the code you were sent to your email</p>
            <mat-form-field appearance="outline">
                <mat-label>Access Code</mat-label>
                <input matInput required formControlName="code">
                <mat-error *ngIf="tf.code.errors && tf.code.errors.required">Access Code is required</mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" style="border-radius: 100px; height: 50px;" type="submit">Submit</button>
        </mat-card>
    </form>
</div>
