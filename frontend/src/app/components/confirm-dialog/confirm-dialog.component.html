<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
    <p style="white-space: pre-wrap">{{message}}</p>
</div>

<div fxLayoutGap="10px" fxLayoutAlign="end">
    <button mat-raised-button color="primary" (click)="onConfirm()">{{confirmVerb}}</button>
    <button mat-raised-button type="button" (click)="onDismiss()">No</button>
</div>
